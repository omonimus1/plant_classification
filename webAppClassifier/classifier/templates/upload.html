{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upload Your Image</title>
        <link href="{% static 'css\base.css' %}" rel='stylesheet'>
    </head>
    <body>
        <div id="header">
            <span class='logo'>Image Uploader</span>
        </div>
        <div id="form">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ profile_form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
        
        
    </body>
</html>
