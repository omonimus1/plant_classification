{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Upload Your Image</title>
        <link href="{% static 'css\base.css' %}" rel='stylesheet'>
    </head>
    <body>
        {% block content %}
    <section style="padding-left: 100px; padding-right:100px; padding-bottom:50px; ">
        <div class="row">
            <div class="col-6">
                <div id="form" id="classifier">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ profile_form.as_p }}
                        <button class="btn btn-primary" type="submit">Submit</button>
                    </form>
                </div>
            </div>

            <div class="col-6">
                <span class='logo'>Image Uploaded</span> </br>
                {% if img_obj %}
                    <p>{{ img_obj.name }} </p>
                    <img src="{{ img_obj.image.url}}" alt="connect" style="max-height:100px; max-width:100px;">
                {% endif %}
            </div>
        </div>

    </section>
        
    </body>
    {% endblock content %}
</html>
