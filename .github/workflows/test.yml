name: Test
on:
  push:
    branches: [ develop, dev,  main, master, staging ]
  pull_request:
    branches: [ develop, dev,  main, master, staging ]
  
jobs:
  test:
    runs-on: ubuntu-latest
    environment: 
      name: development
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Format code in according to blake
        working-directory: ./webAppClassifier
        run: |
          black webAppClassifier
          black classifier
      
      - name: Trim files
        working-directory: ./webAppClassifier
        run: trim .
      
      - name: Check Code Quality
        working-directory: ./webAppClassifier
        run: flake8
        
      - uses: codecov/codecov-action@v2
      - name: Run Tests and Upload coverage testing
        working-directory: ./webAppClassifier
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }} 
          DEBUG: ${{ secrets.DEBUG }} 
          EMAIL_HOST: ${{ secrets.EMAIL_HOST }} 
          EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }} 
          EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }} 
        run: |
          python manage.py makemigrations
          python manage.py migrate
          python manage.py test
          coverage erase
          coverage xml
          pip install codecov && codecov -t ${{ secrets.CODCOV_TOKEN }} 
